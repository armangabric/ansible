- name: Update static MOTD
  hosts: test_motd
  become: true
  become_user: root
  tasks:
    - name: Copy custom MOTD file
      ansible.builtin.copy:
        src: /opt/semaphore/ansible/motd.txt  #local on semaphore LXC container
        dest: /etc/motd
        owner: root
        group: root
        mode: '0644'