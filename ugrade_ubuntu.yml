- name: Update all Debian/Ubuntu packages to their latest version
  hosts: ubuntu_servers
  become: true
  become_user: root
  tasks:
    
      - name: Update
        ansible.builtin.apt:
          cache_valid_time: 3600
          upgrade: dist
          update_cache: true

      - name: Remove dependencies that are no longer required.
        ansible.builtin.apt:
          autoremove: yes